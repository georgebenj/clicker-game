<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Clicker Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--Left side of the screen-->
        <div class="col-md-4 text-center" style="padding-top:15vh">
          <!--amount of honey-->
          <h1 class="header" id="score" style="color: #fda917">0 honey</h1>
          <!--beehive / button-->
          <img onclick="makeHoney()" src="assets/img/beehive.png" class="beehive">
          <!--honey per second-->
          <h2 id="perSecond">0/s</h2>

          <h1 id="money" style="padding-top: 10vh; color: green">100â‚²</h1>

        </div>

        <!--Right side of the screen-->
        <div class="col-md-8 text-center" style="padding-top: 15vh">

          <!--bee shops (buy with honey)-->
          <div class="row justify-content-center">
            <div class="bee-shop col-md-3">
              <h5 id="bee-amount" style="color:#050505">0</h5>
              <button type="button" onclick="buy(ba1, bc1, bv1, bees, beeprice)" class="btn btn-secondary">Bee</button>
              <h5 id="bee-cost" style="color:#fda917">75</h5>

              <!--bee's honey per second-->
              <h7 id="beevalue">0</h7>
            </div>
  
            <div class="super-shop col-md-3">
              <h5 id="super-amount" style="color:#050505">0</h5>
              <button type="button" onclick="buy(ba2, bc2, bv2, superbees, superbeeprice)" class="btn btn-primary">Super Bee</button>
              <h5 id="super-cost" style="color:#fda917">1000</h5>

              <!--superbee's honey per second-->
              <h7 id="superbeevalue">0</h7>
            </div>
            
            <div class="mega-shop col-md-3">
              <h5 id="mega-amount" style="color:#050505">0</h5>
              <button type="button" onclick="buy(ba3, bc3, bv3, megabees, megabeeprice)" class="btn btn-warning">Mega Bee</button>
              <h5 id="mega-cost" style="color:#fda917">12500</h5>

              <!--megabee's honey per second-->
              <h7 id="megabeevalue">0</h7>
            </div>

            <div class="uber-shop col-md-3">
              <h5 id="uber-amount" style="color:#050505">0</h5>
              <button type="button" onclick="buy(ba4, bc4, bv4, uberbees, uberbeeprice)" class="btn btn-danger">Uber Bee</button>
              <h5 id="uber-cost" style="color:#fda917">750000</h5>

              <!--ultrabee's honey per second-->
              <h7 id="uberbeevalue">0</h7>
            </div>
          </div>

          <!--money shop-->
          <div class="row pt-5 justify-content-center">
            <div class="jar-shop col-md-4">
              <button type="button" onclick="buyJar(jarprice)" class="btn btn-dark">Buy Jar</button>
              <h5 id="jar-amount">0</h5>
            </div>
            <div class="col-md-4">
              <h3 id="sell-value">300</h3>
              <button type="button" onclick="sellHoney()" class="btn btn-success">Sell Honey</button>
            </div>
            <div class="honey-shop col-md-4">
              <button type="button"  onclick="craftJarOfHoney()" class="btn btn-dark" data-toggle="tooltip" data-placement="top" title="1000 Honey + 1 Jar">Craft Jar of Honey</button>
              <h5 id="jarshoney-amount">0</h5>
            </div>
          </div>

          <div class="row justify-content-center" style="padding-top: 15vh; padding-bottom: 15vh;">
              <button type="button" class="btn btn-light">Buy Factory</button>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-3">
              <h5 id="click-multiplier" style="color:#454545">0</h5>
              <button type="button" onclick="buyUpgrade(cm, cmc, clickmultiplier, clickmultiplierprice)" class="btn btn-info">Click Multiplier</button>
              <h5 id="click-multiplier-cost" style="color:#059b05">200</h5>
            </div>
  
            <div class="col-md-3">
              <h5 id="honey-value" style="color:#454545">0</h5>
              <button type="button" onclick="buyUpgrade(hv, hvc, honeyvalue, honeyvalueprice)"class="btn btn-info">Honey Value</button>
              <h5 id="honey-value-cost" style="color:#059b05">2500</h5>
            </div>
            
            <div class="col-md-3">
              <h5 id="bee-discount" style="color:#454545">0</h5>
              <button type="button" onclick="buyUpgrade(bd, bdc, beediscount, beediscountprice)" class="btn btn-info">Bee Discount %</button>
              <h5 id="bee-discount-cost" style="color:#059b05">30000</h5>
            </div>

            <div class="uber-shop col-md-3">
              <h5 id="jar-multiplier" style="color:#454545">0</h5>
              <button type="button" onclick="buyUpgrade(jm, jmc, jarmultiplier, jarmultiplierprice)"class="btn btn-info">Jar Multiplier</button>
              <h5 id="jar-multiplier" style="color:#059b05">750000</h5>
            </div>
          </div>



          </div>
          

        </div>
      </div>
    </div>
    
    
    
    
    <script src="/assets/js/HackTimer.js"></script>
    <script src="/assets/js/HackTimer.min.js"></script>
    <script src="/assets/js/HackTimer.silent.min.js"></script>
    <script src="/assets/js/HackTimerWorker.js"></script>
    <script src="/assets/js/HackTimerWorker.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
